name: PR Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: tsc --noEmit

      - name: Unit Tests
        run: npm test

      - name: Build
        run: npm run build
